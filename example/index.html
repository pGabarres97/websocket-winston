<html>
  <body>
  <h1>Live Logs</h1>
  <div id="live-logs"></div>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script>
    var appendLog = function(l){
      $('<div>').text(l).prependTo('#live-logs');
    };
    var loc = window.location
    var uri = ( loc.protocol == 'https:' ? 'wss://' : 'ws://' ) + 'localhost:3001';
    ws = new WebSocket(uri); 
    ws.onmessage = function(e){ appendLog(e.data) };  
  </script>
  </body>
</html>
